<!DOCTYPE html>
<html>
<head>
    <title>NICOLE CSS CIRCLES</title>

   <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<svg height="800" width="800">


    <rect x="100" y="0" height="50" width="50" class="rectA" id="rect1"></rect>
    <rect x="150" y="50" height="50" width="50" class="rectB" id="rect1"></rect>
    <rect x="200" y="100" height="50" width="50" class="rectC" id="rect1"></rect>

    <rect x="250" y="150" height="50" width="50" class="rectA" id="rect1"></rect>
    <rect x="300" y="200" height="50" width="50" class="rectB" id="rect1"></rect>

    <rect x="350" y="250" height="50" width="50" class="rectC" id="rect1"></rect>
    <rect x="400" y="300" height="50" width="50" class="rectA" id="rect1"></rect>
    <rect x="450" y="350" height="50" width="50" class="rectB" id="rect1"></rect>

    <rect x="500" y="400" height="50" width="50" class="rectC" id="rect1"></rect>
    <rect x="550" y="450" height="50" width="50" class="rectA" id="rect1"></rect>
    <rect x="600" y="500" height="50" width="50" class="rectB" id="rect1"></rect>

    <circle cx="600" cy="100"  r="60" class="circleA" id="circle1"></circle>
    <circle cx="600" cy="150"  r="40" class="circleB" id="circle2"></circle>
    <circle cx="650" cy="100"  r="25" class="circleC" id="circle3"></circle>


    <circle cx="450" cy="200"  r="60" class="circleA" id="circle4"></circle>
    <circle cx="450" cy="250"  r="40" class="circleB" id="circle5"></circle>
    <circle cx="400" cy="200"  r="35" class="circleC" id="circle6"></circle>


    <circle cx="300" cy="300"  r="80" class="circleA" id="circle7"></circle>
    <circle cx="250" cy="250"  r="50" class="circleB" id="circle8"></circle>

    <circle cx="100" cy="450"  r="60" class="circleC" id="circle9"></circle>
    <circle cx="150" cy="400"  r="50" class="circleA" id="circle10"></circle>
    <circle cx="100" cy="400"  r="50" class="circleB" id="circle11"></circle>





</svg>

</body>

<script src="./index.js"></script>

</html>
