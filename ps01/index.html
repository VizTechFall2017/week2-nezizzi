<!DOCTYPE html>
<html>
<head>
    <title>NICOLE ZIZZI CSS CIRCLES</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<svg>

    <circle cx="400" cy="100"  r="20" class="circle1" id="circle1"></circle>
    <circle cx="400" cy="200"  r="20" class="circle2" id="circle2"></circle>
    <circle cx="400" cy="300"  r="20" class="circle3" id="circle3"></circle>
    <circle cx="400" cy="400"  r="40" class="circle1" id="circle4"></circle>


    <circle cx="300" cy="400"  r="30" class="circle1" id="circle5"></circle>
    <circle cx="200" cy="400"  r="30" class="circle2" id="circle6"></circle>
    <circle cx="100" cy="400"  r="30" class="circle3" id="circle7"></circle>


    <circle cx="100" cy="100"  r="50" class="circle1" id="circle8"></circle>
    <circle cx="200" cy="200"  r="50" class="circle2" id="circle9"></circle>
    <circle cx="300" cy="300"  r="50" class="circle3" id="circle10"></circle>


    <circle cx="500" cy="500" r="100" class="circle1" id="circle11"></circle>
    <circle cx="550" cy="550" r="75" class="circle2" id="circle12"></circle>
    <circle cx="600" cy="600" r="50" class="circle3" id="circle13"></circle>

    <rect x="0" y="0" height="100" width="100" class="rect" id="rect1"></rect>


</svg>

</body>

<script src="./index.js"></script>

</html>
